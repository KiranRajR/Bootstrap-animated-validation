<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Website title</title>
  <link rel="stylesheet" href="stylesheets/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="stylesheets/register.css" type="text/css" />
</head>

<body>
  <section class="pageRegister">
    <div class="col-xs-12 col-sm-8 col-md-3">
      <div id="displayError">
        <div class="alert alert-success alert-dismissible hide" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Success</strong>
        </div>
      </div>
      <form class="form-horizontal" method="post" id="register_form">
        <div class="form-group">
          <div class="inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="demo-icon icon-user">&#xe800;</i></span>
              <input name="first_name" placeholder="First name" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="demo-icon icon-user">&#xe800;</i></span>
              <input name="last_name" placeholder="Last name" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="demo-icon icon-commerical-building">&#xe811;</i></span>
              <input name="organization" placeholder="Organization" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="demo-icon icon-mail-1">&#xe802;</i></span>
              <input name="email" placeholder="E-mail" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="demo-icon icon-mobile">&#xf034;</i></span>
              <input name="phone" placeholder="Telephone" class="form-control" type="text">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="demo-icon icon-key">&#xe804;</i></span>
              <input type="password" class="form-control" placeholder="Create password" name="password" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="demo-icon icon-key">&#xe804;</i></span>
              <input type="password" class="form-control" placeholder="Confirm password" name="confirmPassword" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="text-center">
            <button type="button" id="userRegister" class="btn btn-primary btn-block">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script type="text/javascript" src="javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascripts/register.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      register.initialize();
    });
  </script>
</body>

</html>
